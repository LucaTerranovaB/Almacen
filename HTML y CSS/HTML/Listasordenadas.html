<html>
    <head>
        <title>Listas ordenadas</title>

    </head>
    <body>
        <p>Esto es una lista</p>
        <ol start = "10" type = "A" reversed>
            <!--ATRIBUTOS -->
            <!--Iniciar la lista desde 10 con START -->
            <!--Iniciar la lista desde A con START -->
            <!--REVERSERD =  -->


            <li>Papa</li>
            <li>Queso</li>
            <li>Coca</li>
            <li>Puchos</li>

        </ol>
<!--OL abre la lista. li los lista--->
    </body>
</html>
